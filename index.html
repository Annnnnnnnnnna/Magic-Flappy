<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Flappy Game</title>
  <style>
    :root{
      --pipe: rgba(150, 110, 235, 0.96);
      --pipe-dark: rgba(80, 55, 150, 0.40);
      --ui: rgba(0, 0, 0, 0.55);
      --ui2: rgba(0, 0, 0, 0.38);
      --white: #fff;
      --vh: 1vh;
    }

    html, body{
      height:100%;
      margin:0;
      background:#000;
      overflow:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      touch-action: manipulation;
      overscroll-behavior: none;
      -webkit-user-select: none;
      user-select: none;
    }

    body{
      position: fixed;
      inset: 0;
      width: 100%;
      height: calc(var(--vh) * 100);
    }

    #game{
      position:fixed;
      inset:0;
      width:100vw;
      height:calc(var(--vh) * 100);
      display:block;
      background:#000;
    }
  </style>
</head>
<body>
<canvas id="game"></canvas>

<script>
(() => {
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  function resize(){
    const dpr = Math.min(2, window.devicePixelRatio || 1);
    canvas.width = innerWidth * dpr;
    canvas.height = innerHeight * dpr;
    canvas.style.width = innerWidth + "px";
    canvas.style.height = innerHeight + "px";
    ctx.setTransform(dpr,0,0,dpr,0,0);
  }
  window.addEventListener("resize", resize);
  resize();

  const bg = new Image(); bg.src = "o.png";
  const birdImg = new Image(); birdImg.src = "i.png";

  const bird = {
    x: innerWidth * 0.28,
    y: innerHeight * 0.45,
    vy: 0,
    w: 86,
    h: 66
  };

  const pipes = [];
  let spawnTimer = 0;
  let score = 0;
  let speed = 230;

  function scale(){
    return Math.max(0.85, Math.min(1.35, innerHeight / 700));
  }

  function spawnPipe(){
    const s = scale();
    const pipeW = 92 * s;

    // ✅ ЩЕ БІЛЬШИЙ GAP
    const minGap = 240 * s;
    const maxGap = 340 * s;
    const gap = Math.max(
      minGap,
      Math.min(maxGap, innerHeight * 0.42)
    );

    const margin = 80 * s;
    const usable = innerHeight - gap - margin * 2;
    const gapY = margin + Math.random() * usable;

    pipes.push({ x: innerWidth + 20, w: pipeW, gapY, gapH: gap, passed:false });
  }

  function flap(){
    bird.vy = -560 * scale();
  }

  window.addEventListener("pointerdown", flap);
  window.addEventListener("keydown", e => {
    if (e.code === "Space") flap();
  });

  function update(dt){
    bird.vy += 1380 * scale() * dt;
    bird.vy *= 0.997;
    bird.y += bird.vy * dt;

    spawnTimer -= dt;
    if (spawnTimer <= 0){
      spawnPipe();
      spawnTimer = 1.2;
    }

    for (const p of pipes){
      p.x -= speed * scale() * dt;

      if (!p.passed && p.x + p.w < bird.x){
        p.passed = true;
        score++;
      }

      if (
        bird.x + bird.w > p.x &&
        bird.x < p.x + p.w &&
        (bird.y < p.gapY || bird.y + bird.h > p.gapY + p.gapH)
      ){
        location.reload();
      }
    }
  }

  function draw(){
    if (bg.complete){
      ctx.drawImage(bg,0,0,innerWidth,innerHeight);
    } else {
      ctx.fillStyle="#0b1020";
      ctx.fillRect(0,0,innerWidth,innerHeight);
    }

    ctx.fillStyle="rgba(150,110,235,0.96)";
    for (const p of pipes){
      ctx.fillRect(p.x,0,p.w,p.gapY);
      ctx.fillRect(p.x,p.gapY+p.gapH,p.w,innerHeight);
    }

    if (birdImg.complete){
      ctx.drawImage(birdImg,bird.x,bird.y,bird.w,bird.h);
    } else {
      ctx.fillStyle="#fff";
      ctx.fillRect(bird.x,bird.y,bird.w,bird.h);
    }

    ctx.fillStyle="#fff";
    ctx.font="bold 20px system-ui";
    ctx.fillText("Score: "+score,20,30);
  }

  let last = performance.now();
  function loop(t){
    const dt = Math.min(0.033,(t-last)/1000);
    last = t;
    update(dt);
    draw();
    requestAnimationFrame(loop);
  }
  loop(last);
})();
</script>
</body>
</html>
